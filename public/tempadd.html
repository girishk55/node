
  

	<div class="container" ng-controller="tempController">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Temprature<span class="label label-info">{{ temps.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="temp-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="temp in temps">
					<label>
						<input type="checkbox" ng-click="deleteTemp(temp._id)">  Date : {{ convertTemp(temp.date)}}, Temp : {{ temp.tempval}}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="temp-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
<b>Date of reading</b>
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="02/22/2016" ng-model="formData.date">
					</div>
					<div class="form-group">
<b>Temprature</b>
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="1" ng-model="formData.tempval">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTemp()">Add</button>
				</form>
			</div>
		</div>

		

	</div>
